<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>ChronoFeed</title>
    <link href="/images/cf.ico" rel="shortcut icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>ChronoFeed</h1>
        <p>ChronoFeed helps you track and analyze your fitness and health.</p>
      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="placeForAlert">
        </div>
      </div>
      <p>
        <button class="btn btn-primary" onclick="clickSignup();">Create An Account</button> or <button class="btn btn-primary" onclick="clickLogin();">Login</button>
      </p>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
      "use strict";
      function clickSignup() {
        location.assign("/signup.html");
      }

      function clickLogin() {
        location.assign("/login.html");
      }
    </script>
  </body>
</html>
