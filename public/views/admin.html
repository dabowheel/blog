<div class="container">
  <div id="placeForAlert"></div>

  <button type="button" class="btn btn-primary" onclick="clickCleanupReset();">Cleanup Reset Database</button>

  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {{#each list}}
          <tr>
            <td>{{username}}</td>
            <td>{{email}}</td>
            <td>
              <button type="button" class="btn btn-primary gr-row-buttons" onclick="confirmDeleteUser('{{_id}}');">Delete</button>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" id="deleteHeader"></div>
        <div class="modal-body">
          Are you sure that you want to delete the user?
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">Don't Delete</button>
          <button class="btn btn-primary" data-dismiss="modal" id="deleteButton">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
