<div class="container">
  <div id="placeForAlert"></div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {{#each list}}
          <tr>
            <td>{{username}}</td>
            <td>{{email}}</td>
            <td>
              <button type="button" class="btn btn-primary" onclick="deleteUser('{{_id}}');">Delete</button>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</div>
