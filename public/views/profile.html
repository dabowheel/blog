<div class="container">
  <h1>{{username}}</h1>

  <div class="row">
    <div class="col-md-3 col-lg-3">
      <div class="form-group" id="inputEmailFormGroup">
        <label class="control-label" for="inputEmail">Email Address</label>
        <input class="form-control" id="inputEmail" type="text" placeholder="Enter your email address" value="{{email}}">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 col-lg-3">
      <div class="form-group" id="inputPasswordFormGroup">
        <label class="control-label" for="inputPassword">Password</label>
        <input class="form-control" id="inputPassword" type="password">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-mid-4 col-lg-4" id="placeForAlert"></div>
  </div>

  <button class="btn btn-primary" type="button" onclick="clickSaveProfile();" id="saveButton">Save</button>
</div>
