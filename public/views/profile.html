<div class="container">
  <h1>{{username}}</h1>
  <p>Joined: {{joinedDateOnly}}</p>

  <div class="row">
    {{#if emailVerified}}
    <div class="col-md-3 col-lg-3">
      <div class="form-group">
        <label class="control-label" for="inputEmail" id="labelEmail">Email Address</label>
        <span class="gr-verified">Verified <span class="glyphicon glyphicon-ok"></span></span>
        <input class="form-control" id="inputEmail" tabindex="1" type="text" placeholder="Enter your email address" value="{{email}}">
      </div>
    </div>
    {{else}}
    <div class="col-md-3 col-lg-3">
      <div class="form-group">
        <label class="control-label" for="inputEmail" id="labelEmail">Email Address</label>
        <span class="gr-not-verified">Not Verified</span>
        <div class="gr-verify-email">
          <a href="/profile" onclick="clickResendVerification(); return false;" tabindex="1" title="Resend a verification email">Resend verification?</a>
        </div>
        <input class="form-control" id="inputEmail" tabindex="2" type="text" placeholder="Enter your email address" value="{{email}}">
      </div>
    </div>
    {{/if}}
  </div>

  <div class="row">
    <div class="col-md-4 col-lg-3">
      <div class="form-group" id="inputPasswordFormGroup">
        <label class="control-label" for="inputPassword">New Password</label>
        <input class="form-control" tabindex="3" id="inputPassword" type="password">
      </div>
    </div>
  </div>

  <div class="col-mid-8 col-lg-8 gr-alert" id="placeForAlert"></div>

  <button class="btn btn-primary" tabindex="4" type="button" onclick="clickSaveProfile();" id="saveButton">Save</button>
</div>
