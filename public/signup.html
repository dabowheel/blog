<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up for Note Taker CMS</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Note Taker CMS Signup</h1>

      <div class="row">
        <div class="col-mid-3 col-lg-3">
          <div class="form-group" id="inputUsernameFormGroup">
            <label class="control-label" for="inputUsername">Username</label>
            <input class="form-control" id="inputUsername" type="text" placeholder="Enter an username"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-mid-3 col-lg-3">
          <div class="form-group" id="inputEmailFormGroup">
            <label class="control-label" for="inputEmail">Email Address</label>
            <input id="inputEmail" type="email" class="form-control" placeholder="Enter your email address"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-mid-2 col-lg-2">
          <div class="form-group" id="inputPasswordFormGroup">
            <label class="control-label" for="inputPassword">Password</label>
            <input id="inputPassword" type="password" class="form-control"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-mid-4 col-lg-4" id="placeForAlert"></div>
      </div>
      
      <button class="btn btn-primary" onclick="clickSignup();">Sign Up</button>
    </div>

    <script src="scripts/signup_ctl.js"></script>
    <script src="scripts/datastore.js"></script>
    <script src="vendor/sha256.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
