<div class="container">
  <h1>Grackle Login</h1>

  <form>
    <p><a href="javascript:void(0)" onclick="component.Login.clickSignupLink();">Not registered yet?</a></p>
    <div class="row">
      <div class="col-sm-5 col-md-4 col-lg-3">
        <div class="form-group" id="inputUsernameFormGroup">
          <label class="control-label" for="inputUsername">Username</label>
          <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-5 col-md-4 col-lg-3">
        <div class="form-group" id="inputPasswordFormGroup">
          <label class="control-label" for="inputPassword">Password</label>
          <input class="form-control" id="inputPassword" type="password" />
        </div>
      </div>
    </div>

    <div class="col-sm-8 col-md-7 col-lg-6 gr-alert" id="placeForAlert">
    </div>

    <div class="gr-forgot-password-link" id="forgotPasswordLink">
      <a href="#" onclick="component.Login.clickForgotPasswordLink(); return false;">Did you forget your password?</a>
    </div>

    <button class="btn btn-primary" type="button" onclick="component.Login.clickLogin();" id="loginButton">Login</button>
  </form>

</div>
