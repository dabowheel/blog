<div class="container">
  <div class="gr-alert col-md-6 col-lg-6" id="placeForAlert"></div>

  {{#if editBlogTitle}}
  <div class="row">
    <div class="col-md-6 col-lg-6">
      <div class="form-group" id="inputTitleFormGroup">
        <input class="form-control gr-form-control" id="inputTitle" type="text" value="{{title}}"/>
        <button class="btn btn-primary gr-hotkey" onclick="component.ctlBlog.saveBlogTitleChange();" accesskey="a" id="blogTitleAcceptButton">Accept</button>
        <button class="btn btn-primary gr-hotkey" onclick="component.ctlBlog.cancelBlogTitleChange()" accesskey="c">Cancel</button>
      </div>
    </div>
  </div>

  {{else}}
  <div class="row">
    <div class="col-mid-12 col-lg-12">
      <div class="form-group" id="inputTitleFormGroup">
        <span class="gr-blog-title">{{title}}</span>
        <button class="btn btn-primary" onclick="component.ctlBlog.editBlogTitle();">Edit Name</button>
      </div>
    </div>
  </div>
  {{/if}}

  <button class="btn btn-primary" onclick="component.ctlBlog.addPost();">Add Post</button>
  <table class="table table-hover">
    <tbody>
      {{#each postList}}
      <tr>
        {{#if edit}}
        <td colspan="2">
          <input id="postpostid" type="hidden" value="{{_id}}"/>
          <input id="postdate" type="hidden" value="{{dateISOString}}"/>
          <input id="postblogid" type="hidden" value="{{blogID}}"/>
          <input id="postdomid" type="hidden" value="{{domID}}"/>
          <div><strong>Edit</strong></div>
          <div><input class="form-control" id="posttitle" type="text" value="{{title}}"/></div>
          <div><textarea class="form-control" id="posttext" rows="5">{{text}}</textarea></div>
          <div class="form-group">
            <div class='input-group date' id='datetimepicker'>
              <input type='text' class="form-control" />
              <span class="input-group-addon gr-datetime-btn">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
          <div class="gr-row-buttons">
            <button class="btn btn-primary gr-hotkey" onclick="component.ctlBlog.savePostChanges('{{domID}}');" accesskey="a">Accept</button>
            <button class="btn btn-primary gr-hotkey" onclick="component.ctlBlog.cancelPostChanges('{{domID}}');" accesskey="c">Cancel</button>
          </div>
        </td>

        {{else}}
        <td>
          <div><strong>{{title}}</strong></div>
          <div>{{{encodeText text}}}</div>
          <div>{{dateString}}</div>
        </td>
        <td>
          <span class="gr-row-buttons">
            <button class="btn btn-primary" onclick="component.ctlBlog.editPost('{{domID}}');">Edit</button>
            <button class="btn btn-primary" onclick="component.ctlBlog.deletePost('{{domID}}');">Delete</button>
          </span>
        </td>
        {{/if}}

      {{/each}}
      </tr>
    </tbody>
  </table>
</div>
