<div class="modal" tabindex="-1" id="editModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="editModalTitle">Modal title</h4>
      </div>

      <div class="modal-body" id="editModalBody">

      	<div class="form-group">
      		<label for="inputType">Type</label>
      		<input type="text" class="form-control" id="inputType" disabled />
      	</div>

        <div class="form-group">
        	<label for="inputTitle">Title</label>
        	<input type="text" class="form-control" id="inputTitle" />
        </div>

        <div class="form-group" id="inputPropertyNameFormGroup">
	        <label for="inputPropertyName">Property Name</label>
	        <input type="text" class="form-control" id="inputPropertyName" required />
        </div>

        <div class="form-group">
        	<label for="inputDescription">Description</label>
        	<input type="text" class="form-control" id="inputDescription" />
        </div>

        <div class="form-group">
        	<label for="inputFormat">Format</label>
        	<input type="text" class="form-control" id="inputFormat" />
        </div>

        <div id="editModalPlaceForAlert">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="editAccept">Accept</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="container">
	<div class="gr-toolbox">

		<div class="gr-toolbox-control" draggable="true" ondragstart="component.Designer.onDragStart(event,'string');" ondragend="component.Designer.onDragEnd(event);">
			<div class="gr-toolbox-label"><label>String</label></div>
			<input type="text" class="form-control" disabled />
		</div>

		<div class="gr-toolbox-control" draggable="true" ondragstart="component.Designer.onDragStart(event,'integer');" ondragend="component.Designer.onDragEnd(event);">
			<div class="gr-toolbox-label"><label>Integer</label></div>
			<input type="number" class="form-control" disabled />
		</div>

		<div class="gr-toolbox-control" draggable="true" ondragstart="component.Designer.onDragStart(event,'number');" ondragend="component.Designer.onDragEnd(event);">
			<div class="gr-toolbox-label"><label>Number</label></div>
			<input type="number" class="form-control" disabled />
		</div>

		<div class="gr-toolbox-control" draggable="true" ondragstart="component.Designer.onDragStart(event,'boolean');" ondragend="component.Designer.onDragEnd(event);">
			<div class="gr-toolbox-label"><label>Boolean</label></div>
			<select class="form-control" disabled>
				<option value="undefined"></option>
				<option value="1">true</option>
				<option value="0">false</option>
			</select>
			<div class="gr-toolbox-boolean-cover">
			</div>
		</div>

		<div class="gr-toolbox-control" draggable="true" ondragstart="component.Designer.onDragStart(event,'array');" ondragend="component.Designer.onDragEnd(event);">
			<div class="gr-toolbox-label"><label>Array</label></div>
			<div class="gr-toolbox-text-center"><span class="glyphicon glyphicon-list gr-toolbox-font-large"></span></div>
		</div>

		<div class="gr-toolbox-control" draggable="true" ondragstart="component.Designer.onDragStart(event,'object');" ondragend="component.Designer.onDragEnd(event);">
			<div class="gr-toolbox-label"><label>Object</label></div>
			<div class="gr-toolbox-text-center"><span class="icon-codepen gr-toolbox-font-large"></span></div>
		</div>

	</div>
</div>

<div class="container gr-fill gr-scroll-y" id="formScroll">
	<div id="formTarget">
	</div>

	<div class="gr-designer-separator" id="separator">
	</div>

</div>
